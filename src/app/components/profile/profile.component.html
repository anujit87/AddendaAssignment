<nav class="navbar navbar-light justify-content-between mb-3">
    <a class="navbar-brand">AppLogo</a>
    <button class="btn btn-sm btn-success my-2 my-sm-0" (click)="logOut()" type="submit">Logout</button> 
</nav>
<div *ngIf="errorMessage">
    <div class="alert alert-danger" role="alert">
        {{errorMessage}}
    </div>
</div>
<div class="row mb-2" *ngFor="let tweet of tweets">
    <div class="card" (click)="onSelectTweet(tweet.id)" style="width:100%">
        <div class="card-body">
            <div class="row mb-1">
                <div class="col-sm-1">
                    <img [src]="tweet.user.profile_image_url" class="rounded-circle" alt="">
                </div>
                <div class="col-sm-11">
                    <h5 class="card-title mb-0">{{tweet.user.name}}</h5>
                    <p class="text-muted small card-subtitle mt-0 mb-1">@{{tweet.user.screen_name}} - {{tweet.created_at | date}}</p>
                    <p class="card-text mt-1">{{tweet.text}}</p>
                    <span class="text-secondary small mr-1" data-toggle="tooltip" title="Retweet"><i class="fas fa-retweet"></i> {{tweet.retweet_count}}</span>
                    <span class="text-secondary small" data-toggle="tooltip" title="Likes"><i class="far fa-heart"></i> {{tweet.favorite_count}}</span>
                </div>
            </div>
            
        </div>
    </div>
    
</div>
